<!DOCTYPE html>
<html>
<head>
<title>Aula CSS</title>
<meta charset="UTF-8">
<!--comentario no css é representado com // para comentario de 1 linha e /* */ para comentario com mais de 1-->
<link rel="stylesheet" href="aula8.css">
</head>
<body><!--seletor tag-->
<h1>Seletor Tag</h1>
<p>Ferramentas Web</p>
<p>Matematica Discreta</p>
<p>Programaçao</p>
<p>O Ser Humano</p>
<hr size=4 width=100% color=black> 
<!--seletor id #-->
<h1>Seletor ID</h1>
<p id="p1">Ferramentas Web</p>
<p id="p2">Matematica Discreta</p>
<p id="p3">Programaçao</p>
<p id="p4">O Ser Humano</p>
<p id="p5">Exemplo Borda</p>
<hr size=4 width=100% color=black>
<!--seletor classe . -->
<h1>Seletor Classe</h1>
<p class="txt">Ferramentas Web</p>
<p class="txt">Matematica Discreta</p>
<p class="txt">Programaçao</p>
<p class="txt">O Ser Humano</p>







</body>
</html>
